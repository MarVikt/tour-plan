<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best tour plan - Hotel booking</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <div class="header">
    <div class="header__content">

      <div class="top">
        <a href="#" class="horizontal-logo" target="_blank"><img class="horizontal-logo-img"
            src="img/horizontal_logo.svg" alt="Logo: Best tour plan"></a>

          <input type="text" class="search-bar__find-bar" name="search-location" placeholder="Search Location">

        <div class="user-profile">

          <span class="user-profile__name">Nathan</span>
        </div>
      </div>

      <nav class="nav">
        <ul class="nav__menu">
          <li class="nav__item">All Deals</li>
          <li class="nav__item">Hotels</li>
          <li class="nav__item">Activities</li>
          <li class="nav__item">Hotel Day Packages</li>
